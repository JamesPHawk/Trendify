<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/javascript" href="{{ url_for('static', filename='kube.js') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='kube.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='homepage.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/homepage.css"> -->
    <title>Trendify -- Home</title>
</head>

<body>
    <div id="title">
    </div>
    <img src="../static/img/record.jpg" alt="Record Player" id="homeBG">
    <div id="dropdown">
        <h1>Trendify</h1>
    </div>
    <div id="box">
        <!-- <p>Log In or Sign Up</p> -->
        <div id="descr">
            <p>Find out how popular any artist is.</p>
        </div>
        <form action="/run/" method="POST" class="form" id="mainForm">
            <div id="search">
                <label>Artist</label>
                <input type="text" id="artist" name="artist">
                <div id="loginButton">
                    <input type="submit" id="run" value="Go" class="button secondary round outline">
                    <script>
                        function send() {
                            document.getElementById("mainForm").submit();
                        }
                    </script>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
